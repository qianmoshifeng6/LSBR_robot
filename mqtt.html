<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>MQTT 控制页面</title>
    <link rel="icon" href="img/topic001.jpg">
    <link rel="stylesheet" href="shared.css">
    <style>
        .center-box {
            max-width: 400px;
            margin: 60px auto 0 auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(44,62,80,0.10);
            padding: 32px 24px;
        }
        .center-box h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #2980b9;
        }
        .login-form input, .mqtt-control input {
            width: 90%;
            margin: 8px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        .login-form button, .mqtt-control button {
            margin-top: 16px;
            width: 95%;
        }
        .mqtt-control {
            display: none;
            margin-top: 10px;
        }
        .mqtt-control label {
            display: block;
            margin-top: 12px;
            margin-bottom: 4px;
            font-weight: bold;
        }
        .mqtt-control p {
            margin-bottom: 10px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="center-box">
        <div class="login-form" id="login-form">
            <h2>用户登录</h2>
            <input type="text" id="username" placeholder="用户名">
            <input type="password" id="password" placeholder="密码">
            <button class="login-button" onclick="login()">登录</button>
        </div>
        <div id="mqtt-control" class="mqtt-control">
            <h2>MQTT 控制</h2>
            <p>连接状态：<span id="mqtt-status">未连接</span></p>
            <button class="login-button" onclick="connectMQTT()">连接 MQTT 服务器</button>
            <label for="topic">Topic:</label>
            <input type="text" id="topic" value="robot/control">
            <label for="message">Message:</label>
            <input type="text" id="message" value="start">
            <button class="login-button" onclick="publishMessage()">发送消息</button>
        </div>
    </div>
    <script>
        // 预设管理员账号
        const adminUsername = 'admin';
        const adminPassword = 'password';

        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (username === adminUsername && password === adminPassword) {
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('username', username);
                window.location.href = 'index.html'; // 登录成功后跳转回主页面
            } else {
                alert('用户名或密码错误!');
            }
        }

        function connectMQTT() {
            document.getElementById('mqtt-status').innerText = '已连接';
            alert('连接 MQTT 服务器!');
        }

        function publishMessage() {
            var topic = document.getElementById('topic').value;
            var message = document.getElementById('message').value;
            alert('发布消息到 Topic: ' + topic + ', 消息内容: ' + message);
        }

        // 页面加载时自动判断是否已登录
        window.onload = function() {
            if (localStorage.getItem('isLoggedIn') === 'true') {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('mqtt-control').style.display = 'block';
            }
        }
    </script>
</body>
</html>
