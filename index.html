<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>LBSR AI 远程机器人控制</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/topic001.jpg">
    <link rel="stylesheet" href="shared.css">
    <style>
        /* 顶部横幅 */
        .hero {
            background: linear-gradient(rgba(44,62,80,0.7),rgba(44,62,80,0.7)), url('img/robot.jpg') center/cover no-repeat;
            color: #fff;
            text-align: center;
            padding: 60px 20px 40px 20px;
            border-radius: 0 0 20px 20px;
        }
        .hero h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        .hero p {
            font-size: 1.2em;
            margin-bottom: 0;
        }
        /* 介绍卡片 */
        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin: 40px 0 20px 0;
        }
        .feature-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(44,62,80,0.08);
            padding: 30px 24px;
            width: 260px;
            text-align: center;
            transition: transform 0.2s;
        }
        .feature-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 6px 24px rgba(44,62,80,0.13);
        }
        .feature-card img {
            width: 60px;
            margin-bottom: 18px;
        }
        .feature-card h3 {
            margin-bottom: 12px;
            color: #2980b9;
            font-size: 1.15em;
        }
        .feature-card p {
            color: #555;
            font-size: 0.98em;
        }
        /* 页脚 */
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 18px 0;
            margin-top: 50px;
            font-size: 0.95em;
            letter-spacing: 1px;
        }
        /* 响应式 */
        @media (max-width: 900px) {
            .features { flex-direction: column; align-items: center; }
            .feature-card { width: 90%; }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav>
        <ul>
            <li><a href="index.html">主页</a></li>
            <li><a href="user.html">用户中心</a></li>
            <li><a href="services.html">服务中心</a></li>
            <li><a href="about.html">关于我们</a></li>
            <li id="login-status">
                <!-- 登录/注销 按钮 -->
            </li>
        </ul>
    </nav>

    <!-- 顶部横幅 -->
    <section class="hero">
        <h1>欢迎来到 AI 区块远程机器人控制中心</h1>
        <p>智能远程，数据驱动，安全高效，开启机器人新时代。</p>
    </section>

    <!-- 机器人功能介绍卡片 -->
    <main class="container">
        <h2 style="text-align:center; margin-top:30px;">机器人核心功能</h2>
        <div class="features">
            <div class="feature-card">
                <img src="img/remote.png" alt="远程控制">
                <h3>远程控制</h3>
                <p>通过网页端实时远程操控机器人，支持多平台接入，操作便捷。</p>
            </div>
            <div class="feature-card">
                <img src="img/navigation.png" alt="自主导航">
                <h3>自主导航</h3>
                <p>内置高精度导航算法，自动避障，智能路径规划。</p>
            </div>
            <div class="feature-card">
                <img src="img/data.png" alt="数据采集">
                <h3>数据采集</h3>
                <p>多传感器融合采集环境数据，支持实时上传与历史查询。</p>
            </div>
            <div class="feature-card">
                <img src="img/ai.png" alt="智能分析">
                <h3>智能分析</h3>
                <p>AI算法分析采集数据，辅助决策，提升作业效率与安全性。</p>
            </div>
        </div>
        <div style="text-align:center; margin:40px 0 0 0;">
            <img src="img/robot.jpg" alt="机器人图片" width="320" style="border-radius:16px; box-shadow:0 2px 12px rgba(44,62,80,0.12);">
        </div>
    </main>

    <footer>
        &copy; 2025 LBSR AI 远程机器人控制中心 | 技术支持：AI智能区块长途运输机器人团队
    </footer>

    <script>
        function loginOrLogout() {
            if (localStorage.getItem('isLoggedIn') === 'true') {
                logout();
            } else {
                window.location.href = 'mqtt.html';
            }
        }

        function logout() {
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('username');
            updateLoginStatus();
            alert('注销成功!');
        }

        function updateLoginStatus() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            const username = localStorage.getItem('username');
            let loginStatus = document.getElementById('login-status');

            if (isLoggedIn) {
                loginStatus.innerHTML = `<span style="margin-right:10px;">欢迎，${username}！</span>
                                         <button class="login-button" onclick="loginOrLogout()">注销</button>`;
            } else {
                loginStatus.innerHTML = `<button class="login-button" onclick="loginOrLogout()">登录</button>`;
            }
        }

        // 页面加载时更新登录状态
        window.onload = updateLoginStatus;
    </script>
</body>
</html>
