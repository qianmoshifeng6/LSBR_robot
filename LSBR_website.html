<!DOCTYPE html>
<html>
<head>
    <title>LBSR AI 远程机器人控制</title>
    <link rel="icon" href="img/topic001.jpg">
    <link rel="stylesheet" href="shared.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav>
        <ul>
            <li><a href="#">主页</a></li>
            <li><a href="#">关于</a></li>
            <li><a href="#">服务</a></li>
            <li><a href="#">联系我们</a></li>
            <li id="login-status">
                <button class="login-button" onclick="loginOrLogout()">登录</button>
            </li>
        </ul>
    </nav>

    <!-- 主内容区域 -->
    <div class="container">
        <h1>欢迎来到 AI 区块远程机器人控制中心</h1>
        <p>在这里，您可以了解和控制您的机器人。</p>

        <!-- 介绍区域 -->
        <div class="introduction">
            <h2>机器人功能介绍</h2>
            <p>本机器人具有以下功能：</p>
            <ul>
                <li>远程控制</li>
                <li>自主导航</li>
                <li>数据采集</li>
                <li>智能分析</li>
            </ul>
            <img src="img/robot.jpg" alt="机器人图片" width="300">
        </div>
    </div>

    <script>
        function loginOrLogout() {
            if (localStorage.getItem('isLoggedIn') === 'true') {
                logout();
            } else {
                window.location.href = 'mqtt.html';
            }
        }

        function logout() {
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('username');
            updateLoginStatus();
            alert('注销成功!');
        }

        function updateLoginStatus() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            const username = localStorage.getItem('username');
            let loginStatus = document.getElementById('login-status');

            if (isLoggedIn) {
                loginStatus.innerHTML = `<span>欢迎，${username}！</span>
                                         <button class="login-button" onclick="loginOrLogout()">注销</button>`;
            } else {
                loginStatus.innerHTML = `<button class="login-button" onclick="loginOrLogout()">登录</button>`;
            }
        }

        // 页面加载时更新登录状态
        window.onload = updateLoginStatus;
    </script>
</body>
</html>
